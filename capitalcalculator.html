<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Appreciation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .calculator div {
            margin-bottom: 10px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Capital Appreciation Calculator</h2>
    <div>
        <label for="capital">Capital:</label>
        <input type="number" id="capital" placeholder="Enter initial capital">
    </div>
    <div>
        <label for="years">Years:</label>
        <input type="number" id="years" placeholder="Enter number of years">
    </div>
    <div>
        <label for="growth">Annual Growth (%):</label>
        <input type="number" id="growth" placeholder="Enter annual growth percentage">
    </div>
    <button onclick="calculateAppreciation()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateAppreciation() {
        var capital = parseFloat(document.getElementById('capital').value);
        var years = parseInt(document.getElementById('years').value);
        var growth = parseFloat(document.getElementById('growth').value) / 100;

        if (isNaN(capital) || isNaN(years) || isNaN(growth)) {
            document.getElementById('result').innerText = "Please enter valid inputs.";
            return;
        }

        var totalCapital = capital * Math.pow((1 + growth), years);
        var formattedTotalCapital = totalCapital.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        document.getElementById('result').innerText = "Total Capital after " + years + " years: $" + formattedTotalCapital;
    }
</script>

</body>
</html>
