<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            color: white;
            background-color: transparent;
        }
        .calculator {
            margin: 20px;
            padding: 20px;
            background-color: #444; /* This provides a background in case the transparency doesn't work */
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <label for="bicarbonate">Enter Bicarbonate Level (in mmol/L): </label>
        <input type="number" id="bicarbonate" name="bicarbonate" value="" placeholder="Bicarbonate (HCO3-)">
        <button onclick="calculatePCO2()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePCO2() {
            var bicarbonate = document.getElementById('bicarbonate').value;
            var expectedPCO2 = (1.5 * bicarbonate) + 8;
            document.getElementById('result').innerHTML = "Expected PCO2: " + expectedPCO2 + "Â± 2 mmHg";
        }
    </script>
</body>
</html>
