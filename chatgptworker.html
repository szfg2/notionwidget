<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinical Data Template Filler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 20px 0 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Clinical Data Template Filler</h1>

  <label for="clinical-data">Clinical Data</label>
  <textarea id="clinical-data" placeholder="Paste clinical data here..."></textarea>

  <label for="document-template">Document Template</label>
  <textarea id="document-template" placeholder="Paste your document template here..."></textarea>

  <label for="instructions">Special Instructions</label>
  <textarea id="instructions" placeholder="Enter special instructions here">Fill in ___. If not explicitly stated in clinical data then leave as ___. If lab values are present, do not display their units.</textarea>

  <button id="submit-button">Submit</button>

  <div id="output"></div>

  <script src="index.js"></script>

</body>
</html>
