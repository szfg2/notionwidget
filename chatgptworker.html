<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #spinner {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Ask ChatGPT</h1>

  <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
  <br>
  <button onclick="sendPrompt()">Submit</button>

  <div id="spinner">
    <div class="loader"></div>
    <p>Waiting for ChatGPT to respond...</p>
  </div>

  <pre id="response"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value.trim();
      const responseDiv = document.getElementById('response');
      const spinner = document.getElementById('spinner');
      
      if (!prompt) {
        responseDiv.textContent = "Please enter a prompt.";
        return;
      }

      responseDiv.textContent = "";
      spinner.style.display = "block";

      try {
        const res = await fetch('https://chatgpt-proxy.chatgpt-helper.workers.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseDiv.textContent = data.response || "Error getting response.";
      } catch (err) {
        responseDiv.textContent = "Network error: " + err.message;
      } finally {
        spinner.style.display = "none";
      }
    }
  </script>

</body>
</html>
